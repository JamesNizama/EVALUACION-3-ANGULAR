<div class="login-auth-page">
  <div class="login-auth-wrapper">

    <h2 class="login-title">Bienvenido</h2>
    <p class="login-subtitle">Inicia sesión para acceder al panel de compras</p>

    <!-- BOTONES SOCIALES -->
    <div class="login-social-zone">
      <button class="social-btn btn-fb">
        <i class="uil uil-facebook-f"></i> Continuar con Facebook
      </button>
      <button class="social-btn btn-apple">
        <i class="uil uil-apple"></i> Continuar con Apple
      </button>
      <button class="social-btn btn-google">
        <i class="uil uil-google"></i> Continuar con Google
      </button>
    </div>

    <div class="separator">o continúa con tu cuenta</div>

    <!-- FORMULARIO -->
    <form class="login-auth-form" [formGroup]="formDatos">

      <!-- USERNAME -->
      <div class="form-group">
        <label for="username">Correo o nombre de usuario</label>

        <input
          id="username"
          type="text"
          class="form-input"
          formControlName="username"
          placeholder="ej: jaime.dev"
        />

        <div *ngIf="username?.errors?.['required'] && username?.touched" class="input-error">
          El usuario es obligatorio.
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label for="password">Contraseña</label>

        <input
          id="password"
          type="password"
          class="form-input"
          formControlName="password"
          placeholder="******"
        />

        <div *ngIf="password?.errors?.['required'] && password?.touched" class="input-error">
          La contraseña es obligatoria.
        </div>
      </div>

      <div class="form-steps">
        <a class="link" href="#">¿Olvidaste la contraseña?</a>
      </div>

      <!-- ERROR GENERAL -->
      <div *ngIf="false" class="form-error">
        Usuario o contraseña incorrectos.
      </div>

      <!-- BOTÓN LOGIN -->
      <div class="form-action">
        <button
          type="submit"
          class="login-btn"
          [disabled]="formDatos.invalid"
          (click)="sendLogin()"
        >
          Iniciar sesión
        </button>
      </div>

    </form>
  </div>
</div>
