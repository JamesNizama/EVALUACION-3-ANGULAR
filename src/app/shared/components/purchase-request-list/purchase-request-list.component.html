<p>purchase-request-list works!</p>
<table *ngIf="requests && requests.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Solicitante</th>
      <th>Monto</th>
      <th>Estado</th>
      <th>Fecha</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let r of requests; trackBy: trackById">
      <td>{{ r.id }}</td>
      <td>{{ r.requester }}</td>
      <td>S/ {{ r.amount }}</td>
      <td>{{ r.status }}</td>
      <td>{{ r.createdAt | date: 'short' }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="requests && requests.length === 0" class="empty">
  No hay solicitudes
</div>
